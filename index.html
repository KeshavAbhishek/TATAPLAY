<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Play</title>
    <link rel="shortcut icon" href="assets/TATAPLAYICON.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainFrame">
        <div id="logoFrame"></div>
        <input type="number" id="channelNumberEntry" placeholder="Enter channel number" min="100" max="9999">
        <div id="keypadFrame" style="display: none;">
            <div id="keypadFrame-1" class="keypadFrameChild">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
            </div>
            <div id="keypadFrame-2" class="keypadFrameChild">
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
            </div>
            <div id="keypadFrame-3" class="keypadFrameChild">
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
            </div>
            <div id="keypadFrame-4" class="keypadFrameChild">
                <div onclick="removeOne()">X</div>
                <div class="numbers">0</div>
                <div onclick="clearAll()">C</div>
            </div>
        </div>
        <div id="addDropLinks">
            <a href="" id="addLink" class="link">ADD CHANNEL</a>
            <a href="" id="dropLink" class="link">DROP CHANNEL</a>
        </div>
    </div>
    <script src="node.js" defer></script>
</body>
</html>
